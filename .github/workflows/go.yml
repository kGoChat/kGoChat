name: Go

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master,dev ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Get bindata.go
        run: |
          go get -u github.com/shuLhan/go-bindata/...
          find $GOROOT -name go-bindata 2>/dev/null
          ls $GOROOT/bin/*/
          $GOROOT/bin/go/bin/go-bindata ./public/...

      # - name: Build
      #   run: go build -v .
      - name: Build-static
        run: go build -race -ldflags "-extldflags '-static'"

      - name: Test
        run: go test -v . && go fmt $(go list ./... | grep -v /vendor/) && go vet $(go list ./... | grep -v /vendor/) && go test -race $(go list ./... | grep -v /vendor/)
